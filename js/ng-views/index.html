<h1>Asceso</h1>

<div class="find">
  <h3>Find a Doctor</h3>

  <form id="search">
    <input type="search" placeholder="Search for a doctor..." id="doctor-search" ng-model="vm.searchDoctor">
    <input type="search" placeholder="specialty" ng-model="vm.searchSpecialty">
    <button type = "button" class="button">Submit</button>
  </form>
  <select id="doctor-select">
    <option value="">Select a doctor</option>
      <option ng-repeat="doctor in vm.doctors | filter: {name: vm.searchDoctor} | filter: {specialty: vm.searchSpecialty}">{{doctor.name}},{{doctor.specialty}}</option>
  </select>
