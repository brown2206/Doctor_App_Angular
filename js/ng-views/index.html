<h1>Asceso</h1>

<div class="find">
  <h3>Find a Doctor</h3>

  <form id="search">
    <input type="search" placeholder="Search for a doctor..." id="doctor-search">
    <button type = "button" class="button">Submit</button>
  </form>
  <select id="doctor-select">
    <option value="">Select a doctor</option>
      <option ng-repeat="doctor in vm.doctors">{{doctor.name}},{{doctor.specialty}}</option>
  </select>
